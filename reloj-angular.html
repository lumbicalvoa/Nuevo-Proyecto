<!DOCTYPE html>
<html lang="es" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Reloj con AngularJS y Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body ng-controller="clockController">
  <div class="container">
    <h1>Reloj</h1>
    <hr>

    <div class="text-center">
      <h2>{{horaActual}}</h2>
      <p>{{fechaActual}}</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('clockController', function($scope, $interval) {
        $interval(function() {
          $scope.horaActual = moment().format('HH:mm:ss');
          $scope.fechaActual = moment().format('DD/MM/YYYY');
        }, 1000);
      });
  </script>
</body>
</html>
